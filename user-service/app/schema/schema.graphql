type User {
  id: ID!
  email: String!
  role: String!
}

type Reputation {
  score: Int!
  isBlacklisted: Boolean!
}

type Token {
  accessToken: String!
}

type AuthPayload {
  userId: ID!
  email: String!
  role: String!
}

type Query {
  me: User
  checkUserReputation(userId: ID!): Reputation
  validateToken(token: String!): AuthPayload
}

type Mutation {
  register(email: String!, password: String!): User
  login(email: String!, password: String!): Token
}
